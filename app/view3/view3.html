</ul>

<div class="container-fluid">
<div class="col-md-6">
<form>

<div class="form-group">
    <label for="businessServiceName">Business Service Name</label>
    <input type="text" id="businessServiceName" class="form-control" placeholder="name of bus service will appear here">
</div>

<div class="form-group">
  <label for="type" id="type">Type</label>
  <!--************ DOES type need an id?? ******************* -->
  <select class="form-control">
    <option>Child Service</option>
    <option>IP Service</option>
    <option>Reduction Key</option>
  </select>
</div>

<div class="form-group">
   <label for="childService">Child Service</label>
   <input type="text" id="childService">
   <select class="form-control"  placeholder="no child service selected">
    <option>{{ B2 }}</option>
    <option>{{ www3 }}</option>
  </select>
</div>

<div class="form-group">
   <label for="ipService">IP Service</label>
   <input type="text" id="ipService">
   <select class="form-control"  placeholder="no IP service selected">
    <option>{{ data }}</option>
    <option>{{ data }}</option>
  </select>
</div>

<div class="form-group">
    <label for="reductionKey">Reduction Key <label></label></label>
    <input type="text" id="reductionKey" class="form-control">
</div>

<div class="form-group">
    <label for="friendlyName">Friendly Name</label>
    <input type="text" id="friendlyName" class="form-control">
</div>

<div class="form-group">
  <label for="mapFunction" id="mapFunction">Map Function</label>
    <!--************ DOES mapFunction need an id?? ******************* -->
   <select class="form-control">
      <option>Decrease</option>
      <option>Identity</option>
      <option>Ignore</option>
      <option>SetTo</option>
      <!-- Selecting the SetTo option activates the Severity dropdown menu -->
   </select>
</div>

<div class="form-group">
  <label for="severity" id="severity">Severity</label>
    <!--************ DOES severity need an id?? ******************* -->
    <select class="form-control">
      <option>Critical</option>
      <option>Major</option>
      <option>Minor</option>
      <option>Warning</option>
      <option>Normal</option>
      <option>Intermediate</option>
    </select>
</div>

<div class="form-group">
    <label for="weight">Weight</label>
    <input type="text" id="weight" class="form-control" placeholder="1">
</div>

<div></div>
<div class="btn-group" role="group" aria-label="...">
 <button type="button" class="btn btn-default btn-lg btnSaveCancel">ADD EDGE</button>
 <button type="button" class="btn btn-default btn-lg"><a href="#!/view1">CANCEL</a></button>
</div>
</form>
</div>
</div><!-- Closes container -->
