<img id="logo" src="assets/images/horizon_logo.svg" alt="OpenNMS">

<!-- **********  BUSINESS SERVICE EDIT TABLE BEGINS HERE -->
<!-- ******************************************************* -->
<div class="container-fluid">
<div ng-controller="manageBusinessServicesCtrl">
 <div class="row"><!-- Header buttons go in this row -->

  <div class="col-md-8">
    <button type="button" class="btn btn-default"><i class="fa fa-plus-square" aria-hidden="true"></i> New Business Service</button>
    <button type="button" class="btn btn-default"><i class="fa fa-folder" aria-hidden="true"></i> Collapse All</button>
    <button type="button" class="btn btn-default"><i class="fa fa-folder-open" aria-hidden="true"></i> Expand All</button>
  </div>

  <div class="col-md-4">
    <button type="button" class="btn btn-default"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh Table</button>
    <button type="button" class="btn btn-default"><i class="fa fa-retweet" aria-hidden="true"></i> Reload Daemon</button>
  </div>
</div>

<div class="row">  <!-- Table goes in this row -->
    <div class="col-md-12">
      <!-- {{businessServices|json}} -->
      <!-- above: a helpful trick for debugging why json file isn't populating correctly. Add the filter |json in front of the businessServices variable.
    We put it up here just so it would show up in a visible location
  Then copy the code that shows up on the page, paste it into JSONLint and see what's different from my original json file.-->
     <table class="table table-striped table-bordered">
      <thead class="header">
        <tr><!-- TABLE HEADER ROW -->
          <th class="col-md-7">NAME</th> <!-- TABLE HEADER CELLS -->
          <th class="col-md-3">LINKS</th>
          <th class="col-md-2">EDIT / DELETE</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="businessService in businessServices"><!-- TABLE ROW -->
          <!--********  businessService and businessServices are variables that you make up  -->
          <td>{{businessService.name}}</td>
          <td><a href=# target="_blank"><span class="View-in-topology"><i class="fa fa-external-link-square" aria-hidden="true"></i>View in Topology UI</span></a></td>
          <td><a href="#!/editbusinessservice"><button type="button" class="btn btn-default"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button></a>
          <button type="button" class="btn btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button></td>
        </tr>
      </tbody>
    </table>
   </div> <!-- Closes div tag above table class=col-md-12-->
</div><!-- Closes div tag with class=row for entire table -->
</div>
</div> <!-- Closes container-fluid -->
