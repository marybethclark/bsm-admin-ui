      <div class="row">
        <!-- Header buttons go in this row -->
        <div class="col-md-8">
          <button type="button" class="btn btn-default"><i class="fa fa-plus-square" aria-hidden="true"></i> New Business Service</button>
          <button type="button" class="btn btn-default"><i class="fa fa-folder" aria-hidden="true"></i> Collapse All</button>
          <button type="button" class="btn btn-default"><i class="fa fa-folder-open" aria-hidden="true"></i> Expand All</button>
        </div>

        <div class="col-md-4">
          <button type="button" class="btn btn-default"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh Table</button>
          <button type="button" class="btn btn-default"><i class="fa fa-retweet" aria-hidden="true"></i> Reload Daemon</button>
        </div>
      </div>

        <!-- Table goes in this row -->
        <div class="row">
            <div class="col-md-12">
          <table class="table table-striped">
            <thead>
              <tr><!-- TABLE HEADER ROW -->
                <th>NAME</th> <!-- TABLE HEADER CELLS -->
                <th>LINKS</th>
                <th>EDIT / DELETE</th>
              </tr>
            </thead>
            <tbody>
              <tr><!-- TABLE ROW -->
                <td>B1</td>
                <td><a href=# target="_blank"><span>View in Topology UI</span></a></td>
                <td> <button type="button" class="btn btn-default"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button></li>
                <li id="edit-delete"><button type="button" class="btn btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button></td>
              </tr>
              <tr><!-- TABLE ROW -->
                <td>B2</td>
                <td><a href=# target="_blank"><span>View in Topology UI</span></a></td>
                <td> <button type="button" class="btn btn-default"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button></li>
                <li id="edit-delete"><button type="button" class="btn btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button></td>
              </tr>
              <tr><!-- TABLE ROW -->
                <td>web servers</td>
                <td><a href=# target="_blank"><span>View in Topology UI</span></a></td>
                <td> <button type="button" class="btn btn-default"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button></li>
                <li id="edit-delete"><button type="button" class="btn btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button></td>
              </tr>
              <tr><!-- TABLE ROW -->
                <td>www1</td>
                <td><a href=# target="_blank"><span>View in Topology UI</span></a></td>
                <td><button type="button" class="btn btn-default"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button></li>
                <li id="edit-delete"><button type="button" class="btn btn-default"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button></td>
              </tr>
            </tbody>
          </table>
      </div> <!-- Closes div tag above table class=col-md-12-->
    </div><!-- Closes div tag with class=row for entire table -->
</div> <!-- /container -->
